<body>

    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string

        //--intro to JS array & objects--
        var people = [ 
            "katie",
            "marty",
            "Sal",
            "jay",
            "Tim",
            "Jordan"
        ]

        //array names talks about whole set
        console.log(people)
        //array names + key index talks about one value
        console.log(people[0]) 
        console.log(`there are ${people.length} names in the 'people' array`)

        //add a name to the array 
        people[6] = "james" //long way :[ requires knowing next index #
        console.log(people)

        people[people.length] = "Scott" //array.length will always give you the next available index #
        console.log(people)

        people.push("George") //.append() in Python
        console.log(people)

        people.push(prompt("enter a name to add to the array: "))
        console.log(people) //10ppl

        //display the last peoples name in the people array
        console.log(people[people.length - 1])

        var faveAnimals = [
        "elephant",
        "dog",
        "birds",
        "jaguar",
        "meerkat",
        "panda bear",
        "duck",
        "dragon",
        "emu"
        ]

        faveAnimals.push(prompt(`Enter ${people[people.length -1 ]}'s fave animal:`)) //people.length- 1 is the last value in array

        //process through the parallel array (process + data structure --> for loop!)
        //let is a block scope declarative - the variable only exists within the blocks of code 

        for (let index = 0; index < people.length;index++)
        {
            //at end of loop --> index++ --> index+1 --> index + 1 
            //below the instructions will happen to every value in the arrays 
            console.log(`${people[index]}'s favorite animal is/are a (n): ${faveAnimals[index]}`)

        }
        //end for proccessing parallel arrays

        //building objects

        var pet1 = {
            title:'Mr.',
            name:'Georgie',
            mname:'Bulleit',
            lname:'wayne',
            age: 10,
            faveToy:'Nylo Bone',
            hasSibling: true, 
            info: function() {
                alert(`
                ${this.title} ${this.fname} ${this.mname} ${this.lname} is ${this.age} years old\n
                their favorite toy is ${this.faveToy}\n
                Do they have siblings? ${this.hasSiblings}
                `)
            }
        }
        console.log(pet1)

        //process through the object to view each property and value
        for (let key in pet1) //for every key (property) in the stated object
        {
            console.log(`${key}:${pet1[key]}`)
            //object[key] <-- this is why we discussed associative arrays
        }

        console.log(pet1)

        console.log(pet1.title)
        console.log(pet1['title'])

        for (let key in pet1) //for every key (property) in the stated object
        {
            console.log(`${key}:${pet1[key]}`)
            //object[key] <-- this is why we discussed associative arrays
        }
        var pet2 = {
            title:'Mrs.',
            name:'meownini',
            mname:'charlie-mae',
            lname:'murple',
            age: 3.5,
            faveToy:'alpaca baby',
            hasSibling: true, 
            info: function() {
                alert(`
                ${this.title} ${this.fname} ${this.mname} ${this.lname} is ${this.age} years old\n
                their favorite toy is ${this.faveToy}\n
                Do they have siblings? ${this.hasSiblings}
                `)
            }
        }
        
        //run the info function for pet 1 
        pet1.info()
        //run the info function for pet 2
        pet2.info()

        //--arrays populated with objects--

        //build array first
        var pets= []

        //add objects to the array
        pets.push(pet1)
        pets.push(pet2)
        console.log(pets)

        /*
        can also do 
            varpets =[
                pet1,
                pet2

            ]
        or:
            var pet = []
            pets[0] = pet1
            pets[1] = pet2

        */

        //process through the array of objects (structure of structures --> loop in a loop)

        //pets is an array so a standard for loop to start
        for (let i = 0; i < pet.length; i++)
        {
            //the outer for loop lets us move through items in the array
            //the items in the array are OBJECTS
            console.log(pet[i])

            //to view each value in each of the objects, we need a interior loop!
            //since theyre objects we use the for keyt in loop here

            for(let key in pets[i])
            {
                console.log(`${key.toUpperCase()}:${pets[i][key]}`)
            }
        }
        var footinfo = document.querySelector(`#obj-info`)

        //create an empty string to hold the content
        var content = ``

        //write the content to the page
        for (let i = 0; i < pets.length; i++)
        {
            for (key in pets[i])
            {
                content += `<p><b>${key.toUpperCase()}:</b> ${pet[i][key]}</p>`
        
            }
            //add horizontal rule after each pet object
            content += `<hr>`
        }

        footinfo.innerHTML += content //adds new giant string in content to the footinfo (#obj-info div in the footer)

        //--rock paper scissors script--


	</script>
